<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anniversary Surprise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="ourbeautifulthing.css">
</head>
<body>
    <div class="heart-container"></div>
    <div class="bg-circle one"></div>
    <div class="bg-circle two"></div>
    <div class="bg-circle three"></div>
    <div class="container d-flex justify-content-center align-items-center vh-100 position-relative">
        <div id="form-container" class="text-center p-5 bg-light rounded shadow">
            <h1 class="mb-4">Do you remember the day when our journey together started? 😊</h1>
            <input type="date" id="anniversaryInput" class="form-control mb-3">
            <button class="btn btn-primary" onclick="checkAnswer()">Submit</button>
        </div>
        <div id="video-container" class="text-center p-5 bg-light rounded shadow d-none">
            <video id="surpriseVideo" class="w-100 rounded" controls>
                <source src="surprise_video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <!-- Error Modal -->
    <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="errorModalLabel">Oops!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="alert alert-danger" role="alert">
                        <h4 class="alert-heading">Hmm, that's not quite right.</h4>
                        <p>Try again and make sure to enter the correct date!</p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Sweet Message Modal -->
    <div class="modal fade" id="sweetMessageModal" tabindex="-1" aria-labelledby="sweetMessageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="sweetMessageModalLabel">💖 A Special Message for You 💖</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Your presence lights up my world. Happy anniversary, my love! ❤️</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="mysurprise.js"></script>
</body>
</html>
