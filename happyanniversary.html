<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anniversary Surprise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="ourbeautifulthing.css">
</head>
<body>
    <div class="heart-container"></div>
    <div class="container d-flex justify-content-center align-items-center vh-100 position-relative">
        <div id="form-container" class="text-center p-5 bg-light rounded shadow">
            <h1 class="mb-4">What is our anniversary date?</h1>
            <input type="date" id="anniversaryInput" class="form-control mb-3">
            <button class="btn btn-primary" onclick="checkAnswer()">Submit</button>
        </div>
        <div id="countdown-container" class="text-center d-none">
            <h1 id="countdown" class="display-1">3</h1>
        </div>
        <div id="video-container" class="text-center p-5 bg-light rounded shadow d-none">
            <video id="surpriseVideo" class="w-100 rounded" controls>
                <source src="surprise_video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>
    <script src="mysurprise.js"></script>
</body>
</html>
